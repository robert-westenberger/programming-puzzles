    <script>
      const myFn = () => {
        console.log('clicked!');
      }
      const isDebounced = (startTime, currentTime, wait) => (currentTime - startTime) > wait;
      function debounce(func, wait) {
          let debounceTimer = undefined;
          const setDebounceTimer = () => {
            console.log('setting debounce timer..');
            debounceTimer = performance.now();
          };

          
        
          return function (...args) {
              setDebounceTimer();
            
              const currentTime = performance.now(); 
              
              
            
              function tryExecuting(timestamp) {
                if (isDebounced(debounceTimer, timestamp, wait)) {
                func(...args);
                
                
              } else {
                requestAnimationFrame(tryExecuting);
              }

            }

              
              requestAnimationFrame(tryExecuting);
              
            
          };
        }
        window.addEventListener('click', debounce(myFn, 1000));
